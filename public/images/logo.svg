<svg width="1092" height="300" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с блюром -->
  <defs>
    <filter id="blur-bg" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
    <radialGradient id="gradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#93c5fd" />
    </radialGradient>
  </defs>

  <!-- Размытый фон -->
  <rect width="600" height="200" fill="url(#gradient)" filter="url(#blur-bg)" />

  <!-- Текст -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#1A4D3B">
    Galavita Stroy
  </text>
</svg>
